spring.application.name=backend

#spring.security.user.name=admin
#spring.security.user.password=admin

# Configuración H2 (base en memoria)
spring.datasource.url=jdbc:h2:mem:ferreteria;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

# H2 persistente en archivo
#spring.datasource.url=jdbc:h2:file:./data/ferreteria;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Mostrar consola web de H2 (base desde navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
